<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()" >Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="daysReset()" >Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Car Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generator Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="/static/img/rock.jpg" alt="Rock" width="150" height="150" onclick="rpsGame(this)">
            <img id="paper" src="/static/img/paper.jpg" alt="Paper" width=150 height=150 onclick="rpsGame(this)">
            <img id="scissors" src="/static/img/scissors.png" alt="Scissors" width="150" height="150" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
